<div class="container">
    <h1>{{ selectedClient ? 'Editar Client' : 'Novo Cliente'}}</h1>
    <form [formGroup]="formEditClient">

        <div class="row">
            <div class="col-xl-12 col-md-6 col-sm-12">
                <mat-form-field style="width: 16rem;">
                    <mat-label>Nome *</mat-label>
                    <input matInput formControlName="name" />
                    <mat-error *ngIf="
                    formEditClient.get('name').touched &&
                    formEditClient.get('name').hasError('required')
                  ">
                        Nome é <strong>obrigatório</strong>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-5 col-md-6 col-sm-12">
                <mat-form-field style="width: 8rem;">
                    <mat-label>Telefone *</mat-label>
                    <input matInput formControlName="phone" />
                    <mat-error *ngIf="
                    formEditClient.get('phone').touched &&
                    formEditClient.get('phone').hasError('required')
                  ">
                        Telefone é <strong>obrigatório</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-xl-5 col-md-6 col-sm-12">
                <mat-form-field>
                    <mat-label>E-mail *</mat-label>
                    <input matInput formControlName="email" />
                    <mat-error *ngIf="
                    formEditClient.get('email').touched &&
                    formEditClient.get('email').hasError('required')
                  ">
                        E-mail é <strong>obrigatório</strong>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-2 col-md-6 col-sm-12">
                <mat-form-field style="width: 5rem;">
                    <mat-label>CEP *</mat-label>
                    <input matInput formControlName="cep" />
                    <mat-error *ngIf="
                formEditClient.get('cep').touched &&
                formEditClient.get('cep').hasError('required')
              ">
                        CEP é <strong>obrigatório</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12">
                <mat-form-field style="width: 10rem;">
                    <mat-label>Cidade *</mat-label>
                    <input matInput formControlName="city" />
                    <mat-error *ngIf="
                formEditClient.get('city').touched &&
                formEditClient.get('city').hasError('required')
              ">
                        Cidade é <strong>obrigatório</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-xl-3 col-md-6 col-sm-12">
                <mat-form-field style="width: 8rem;">
                    <mat-label>Bairro *</mat-label>
                    <input matInput formControlName="district" />
                    <mat-error *ngIf="
                formEditClient.get('district').touched &&
                formEditClient.get('district').hasError('required')
              ">
                        Bairro é <strong>obrigatório</strong>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-7 col-md-6 col-sm-12">
                <mat-form-field style="width: 16rem;">
                    <mat-label>Rua *</mat-label>
                    <input matInput formControlName="street" />
                    <mat-error *ngIf="
                formEditClient.get('street').touched &&
                formEditClient.get('street').hasError('required')
              ">
                        Rua é <strong>obrigatório</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-xl-2 col-md-6 col-sm-12">
                <mat-form-field style="width: 5rem">
                    <mat-label>Número *</mat-label>
                    <input type="number" matInput formControlName="number" />
                    <mat-error *ngIf="
                formEditClient.get('number').touched &&
                formEditClient.get('number').hasError('required')
              ">
                        Número é <strong>obrigatório</strong>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col d-flex justify-content-start">
            <button mat-raised-button (click)="closeDialog()">Cancelar</button>
        </div>
        <div class="col d-flex justify-content-end">
            <button mat-raised-button color="primary" [disabled]="formEditClient.invalid" (click)="edit()">
                {{ selectedClient ? 'Editar' : 'Salvar'}}
            </button>
        </div>
    </div>
</div>
