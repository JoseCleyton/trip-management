<div class="container">
    <h1>Deletar Igreja</h1>
    <div class="row">
        <div class="col-2 d-flex justify-content-start align-items-center">
            <img src="../../../../assets/images/icons8-warning-48.png" />
        </div>
        <div class="col-10 d-flex justify-content-center align-items-center">
            <h3>
                Deseja realmente deletar, <strong>{{ selectedChurch.name }}</strong>?
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col d-flex justify-content-start">
            <button mat-raised-button (click)="closeDialog()">
                Cancelar
            </button>
        </div>
        <div class="col d-flex justify-content-end">
            <button mat-raised-button color="primary" (click)="delete()">
                Deletar
            </button>
        </div>
    </div>

</div>
