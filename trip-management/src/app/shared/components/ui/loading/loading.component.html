<div class="loading-indicator" [class.show]="showSpinner" *ngIf="showSpinner">
  <div class="loading-indicator__overlay"></div>
  <div class="loading-indicator__spinner">
    <div class="loading-indicator__bounce1"></div>
    <div class="loading-indicator__bounce2"></div>
  </div>
  <div class="loading-indicator__spinner mt-4">
    <div class="loading-indicator__bounce3"></div>
    <div class="loading-indicator__bounce4"></div>
  </div>
</div>
