<div id="cards" class="row">
    <div class="col">
        <mat-card class="mat-card">
            <div class="row">
                <div class="col-12">
                    <img class="img-60-60" src="../../assets/images/icons8-customer-service-64.png" />
                </div>
                <div class="col d-flex justify-content-start align-items-center mt-1">
                    <h4>Meus Chamados</h4>
                </div>
                <div class="col d-flex justify-content-end align-items-center mt-1">
                    <p class="p">{{ myCustomersServices }}</p>
                </div>
            </div>
        </mat-card>
    </div>
    <div class="col card-dizimo">
        <mat-card class="mat-card">
            <div class="row">
                <div class="col-12">
                    <img class="img-60-60" src="../../assets/images/icons8-verificar-arquivo-64.png" />
                </div>
                <div class="col d-flex justify-content-start align-items-center mt-1">
                    <h4>Chamados Concluidos</h4>
                </div>
                <div class="col d-flex justify-content-end align-items-center mt-1">
                    <p class="p">{{ myQuantityCustomerServicesClose }}</p>
                </div>
            </div>
        </mat-card>
    </div>
</div>
