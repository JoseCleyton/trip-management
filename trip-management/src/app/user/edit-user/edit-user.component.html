<div class="container">
    <h1>Novo Chamado</h1>
    <form [formGroup]="formEditUser">
        <div class="row">
            <div class="col-12 d-flex align-items-center">
                <h4>Dados Pessoais</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6 col-md-6 col-sm-12">
                <mat-form-field style="width: 15rem">
                    <mat-label>Nome *</mat-label>
                    <input matInput formControlName="name" />
                    <mat-error *ngIf="
                formEditUser.get('name').touched &&
                formEditUser.get('name').hasError('required')
              ">
                        Nome é <strong>obrigatório</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-xl-6 col-md-6 col-sm-12">
                <mat-form-field class="w-14">
                    <mat-label>Perfil *</mat-label>
                    <mat-select formControlName="profile">
                        <mat-option>---</mat-option>
                        <mat-option *ngFor="let profile of profiles" [value]="profile.value">{{ profile.name }}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="
                    formEditUser.get('profile').touched &&
                    formEditUser.get('profile').hasError('required')
                  ">
                        Perfil <strong>obrigatório</strong>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6 col-md-6 col-sm-12">
                <mat-form-field style="width: 14rem">
                    <mat-label>Login *</mat-label>
                    <input matInput formControlName="login" />
                    <mat-error *ngIf="
                    formEditUser.get('login').touched &&
                    formEditUser.get('login').hasError('required')
                  ">
                        Login <strong>obrigatório</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-xl-6 col-md-6 col-sm-12">
                <mat-form-field style="width: 14rem">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" />
                    <mat-error *ngIf="
                    formEditUser.get('password').touched &&
                    formEditUser.get('password').hasError('required')
                  ">
                        Senha é <strong>obrigatória</strong>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
    <div class="row mt-2">
        <div class="col d-flex justify-content-start">
            <button mat-raised-button (click)="closeDialog()">Cancelar</button>
        </div>
        {{selectedUser ? 'Editar' : 'Salvar'}}
        
        <div class="col d-flex justify-content-end">
            <button mat-raised-button color="primary" [disabled]="formEditUser.invalid" (click)="edit()">
                {{selectedUser ? 'Editar' : 'Salvar'}}
            </button>
        </div>
    </div>
</div>
